<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
<div class="row">
<!-- left column -->
<section class="column1">
    <p class="thicker">NUMBER</p>
    <p class="thinner">GUESSER</p>
  <!-- Min/Max Range -->
  <form>
    <label for="maxRange">Min Range</label>
     <input 
     type="number" 
     id="guessField" 
     class="minRange">
    <label for="maxRange">Max Range</label>
    <input 
     type="number" 
     id="guessField" 
     class="maxRange">
    <input 
     type="submit" 
     value="Update" 
     class="submit">
  </form>

  <!-- horizonal rule -->
  <hr>

  <!-- Submit Guess -->
  <p>The current range is 1 to 100</p>

  <form>
    <label for="guessField">Guess</label>
    <input class="submit-guess-input" type="text">
    <button class="submit-guess-button" type="submit">SUBMIT GUESS</button>

  <br>

    <button class="clear" type="submit">CLEAR</button>
    <button class="reset" type="submit">RESET</button>
  </form>
</section>

<!-- right column -->
<section class="column2">
  <h2>You Guessed:</h2> 
  <p class = "number-returned">25</p>
  <h2 class="evaluation-feedback">Sorry, that is too high.</h2>
</section>

</div>
</body>
<script type="text/javascript" src= "main.js"></script>
</html>
