<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  
<!-- left column -->
<section class="left-column">
    <h1 class="thicker">NUMBER</h1>
    <h1 class="thinner">GUESSER</h1>

<!-- min/max range -->
  <form action="#">
    <label for="min-range">Min Range</label>
     <input 
     type="number" 
     id="min-range">
    <label for="max-range">Max Range</label>
    <input 
     type="number" 
     id="max-range">
    <input 
     type="submit" 
     value="Update" 
     class="update-range">
  </form>

<!-- horizonal rule -->
  <hr>

<!-- min/max inputs -->
  <div class="current-range">
    <p>The current range is 
    <span class="min-entry">1</span> to 
    <span class="max-entry">100</span></p></div>

<!-- submit guess -->
  <form>
    <label for="submit-guess-input">
        Guess</label>
    <input 
      id="submit-guess-input" 
      type="number">
    <button 
      class="submit-guess-button" type="submit">
        SUBMIT GUESS</button>
    <br> <!-- gotta fix this! -->
    <button class="clear" type="submit">
        CLEAR</button>
    <input class="reset" type="reset" value="RESET">

  </form>
</section>

<!-- right column -->
<section class="right-column">
  <h2>You Guessed:</h2> 
  <p class = "number-returned"></p>
  <h2 class="evaluation-feedback"></h2>
</section>

</div>
</body>
<script type="text/javascript" src= "main.js"></script>
</html>
