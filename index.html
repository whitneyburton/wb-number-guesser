<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">

<!-- left column -->
<section class="left-column">
  <section class='flex-section'>
    <h1 class="thicker">NUMBER</h1>

<!-- min/max range -->
  <form>
    <div class="min-range-section">
      <p>Min Range</p>
     <input type="text" id="min-range">
   </div>
   <div class="max-range-section">
    <p>Max Range</p>
    <input type="text" id="max-range">
    </div>
    <input type="submit" value="Update" class="update-range">

<!-- horizonal rule -->
  <hr>

<!-- min/max inputs -->
  <div class="current-range">
    <p>The current range is 
    <span class="min-entry">1</span> to 
    <span class="max-entry">100</span></p></div>
    <p class="min-entry"></p>
    <p class="max-entry"></p>
    <p class="min-error-message"></p>
    <p class = "max-error-message"></p>

<!-- submit guess -->
    <label for="submit-guess-input">
        Guess</label>
    <input 
      id="submit-guess-input" 
      type="text">
    <button 
      class="submit-guess-button" type="submit">
        SUBMIT GUESS</button>
    <br> <!-- gotta fix this! -->
    <input class="clear" type="reset" value="CLEAR">
    <button class="reset" type="submit">
        RESET</button>

  </form>
  </section>
</section>

<!-- right column -->
<section class="right-column">
  <section class="flex-section">
  <h2>You Guessed:</h2> 
  <p class = "number-returned"></p>
  <h2 class="evaluation-feedback"></h2>
</section>
</section>

</div>
<script type="text/javascript" src= "main.js"></script>
</body>

</html>
