<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
<div class="wrapper">
<!-- left column -->
<section class="left-column">
    <p class="thicker">NUMBER</p>
    <p class="thinner">GUESSER</p>
  <!-- Min/Max Range -->
  <form action="#">
    <label for="minRange">Min Range</label>
     <input 
     type="number" 
     id="minRange">
    <label for="maxRange">Max Range</label>
    <input 
     type="number" 
     id="maxRange">
    <input 
     type="submit" 
     value="update" 
     class="update-range">
  </form>

  <!-- horizonal rule -->
  <hr>

  <!-- Submit Guess -->
  <div class="current-range">
    The current range is 
    <span class="min-entry">1</span> to 
    <span class="max-entry">100</span></div>

  <form>
    <label for="submit-guess-input">Guess</label>
    <input 
      id="submit-guess-input" 
      type="number">
    <button 
      class="submit-guess-button" type="submit">SUBMIT GUESS
    </button>

  <br>

    <button class="clear" type="submit">CLEAR</button>
    <button class="reset" type="submit">RESET</button>
  </form>
</section>

<!-- right column -->
<section class="right-column">
  <h2>You Guessed:</h2> 
  <p class = "number-returned"></p>
  <h2 class="evaluation-feedback"></h2>
</section>

</div>
</body>
<script type="text/javascript" src= "main.js"></script>
</html>
